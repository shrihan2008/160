<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
      
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="ball"
          src="./models/shooter/scene.gltf"
        ></a-asset-item>

        <a-asset-item
        id="pin"
        src="./models/pin/scene.gltf"
        ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      />
        <a-entity
            id="ball1"
            gltf-model="#ball"
            position="0 0 0"
            scale="2 2 2"
      >
        </a-entity>
       
          <a-entity id="pi579n"
          gltf-model="#pin"
          position="-2 0 -1"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi8678n"
          gltf-model="#pin"
          position="-4 0 -1"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi463n"
          gltf-model="#pin"
          position="-6 0 -1"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi534n"
          gltf-model="#pin"
          position="-8 0 -1"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi24n"
          gltf-model="#pin"
          position="-10 0 -1"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi32n"
          gltf-model="#pin"
          position="-12 0 -1"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="p43in"
          gltf-model="#pin"
          position="-6 0 -4"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi34n"
          gltf-model="#pin"
          position="-8 0 -4"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="pi4n"
          gltf-model="#pin"
          position="-10 0 -4"
          scale="2 2 2"
          ></a-entity>
  
          <a-entity id="p3in"
          gltf-model="#pin"
          position="-12 0 -4"
          scale="2 2 2"
          ></a-entity>


          

        <a-entity id="pi1n"
        gltf-model="#pin"
        position="-14 0 -1"
        scale="2 2 2"
        ></a-entity>

      
       
       <a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

   

      <!--Bullets-->
      <a-entity ball1></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

 
 
    </a-scene>
  </body>
</html>
